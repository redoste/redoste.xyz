name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install Hugo
      run: |
        wget https://github.com/gohugoio/hugo/releases/download/v0.101.0/hugo_extended_0.101.0_Linux-64bit.deb -O /tmp/hugo.deb
        sudo dpkg -i /tmp/hugo.deb
        sudo apt-get install -fy
        rm -v /tmp/hugo.deb
    - name: Generate
      run: |
        git checkout "${{ github.sha }}"
        mkdir -p ../public
        hugo -d ../public --minify
    - name: Commit
      run: |
        git checkout gh-pages
        git clean -fdx
        mv ../public/* .
        rm -rv ../public/
        git add .
        git commit --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" -am "Deploy ${{ github.sha }}"
    - name: Push
      run: |
        git push
